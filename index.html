<html>
	<head>
		<title>MIDI test</title>
	</head>
	<body>
		<script>

			let midi = null;  // global MIDIAccess object
			function listInputsAndOutputs(midiAccess) {
				for (const entry of midiAccess.inputs) {
					const input = entry[1];
					let root = document.getElementById("root");
					const el = document.createElement("div");
					const txt = document.createTextNode(input.name);
					el.appendChild(txt);
					root.appendChild(el);
					console.log(`Input port [type:'${input.type}']` +
						` id:'${input.id}'` +
						` manufacturer:'${input.manufacturer}'` +
						` name:'${input.name}'` +
						` version:'${input.version}'`); }

				for (const entry of midiAccess.outputs) {
					const output = entry[1];
					console.log(`Output port [type:'${output.type}'] id:'${output.id}' manufacturer:'${output.manufacturer}' name:'${output.name}' version:'${output.version}'`);
				}
			}

			function onMIDISuccess(midiAccess) {
				console.log("MIDI ready!");
				midi = midiAccess;  // store in the global (in real usage, would probably keep in an object instance)
				listInputsAndOutputs(midiAccess);
			}

			function onMIDIFailure(msg) {
				console.error(`Failed to get MIDI access - ${msg}`);
			}

			navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);

		</script>
		<h1>MIDI</h1>
		<div id="root"></div>
	</body>
</html>
